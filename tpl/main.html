<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container create__owner">
        <h1 class="create__owner__title">Create New Administrator</h1>
        <form action="#" method="post" class="row regist__form">
            <div class="col-auto">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="col-auto">
              <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="col-auto">
                <input type="password" class="form-control" name="secret" placeholder="Secret" required>
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary form__btn" value="create">
            </div>
        </form>
    </div>

    <div class="container create__products">
        <h1 class="create__products__title">Create Product For Shops</h1>
        <form action="#" method="post" class="row create__products__owner">
            <div class="col-auto">
                <input type="text" class="form-control" name="title" placeholder="Title" required>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" name="Description" placeholder="Description" required>
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary form__btn" value="create">
            </div>
        </form>
    </div>

    <div class="container add__product">
        <h1 class="add__product__title">Add Product To Shop</h1>
        <form action="#" method="post" class="row add__product__form">
            <div class="col-auto">
                <input type="text" class="form-control" name="idproduct" placeholder="Id" required>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" name="amount" placeholder="Amount" required>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" name="price" placeholder="Price" required>
              </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary form__btn" value="create">
            </div>
        </form>
    </div>

    <div class="container request__buy__product">
        <h1 class="request__buy__product__title">Product Request Order</h1>
        <form action="#" method="post" class="row request__buy__product__form">
            <div class="col-auto">
                <input type="text" class="form-control" name="shop" placeholder="Shop" required>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" name="idproduct" placeholder="ProductId" required>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" name="amount" placeholder="Amount" required>
              </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary form__btn" value="send">
            </div>
        </form>
    </div>

    <div class="container accept__buy__request">
        <h1 class="accept__buy__request_title">Accept Request Buy Product</h1>
        <form action="#" method="post" class="row accept__buy__request__form">
            <div class="col-auto">
                <input type="text" class="form-control" name="requestid" placeholder="RequestId" required>
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary form__btn" value="accept">
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary form__btn" value="cancel">
            </div>
        </form>
    </div>

    <div class="container cancel__buy__request">
        <h1 class="cancel__buy__request__title">Cancel Buy Request</h1>
        <form action="#" method="post" class="row cancel__buy__request__form">
            <div class="col-auto">
                <input type="text" class="form-control" name="requestid" placeholder="RequestId" required>
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary form__btn" value="cancel">
            </div>
        </form>
    </div>

    <div class="container refund__request">
        <h1 class="refund__request__title">Refund Request</h1>
        <form action="#" method="post" class="row refund__request__form">
            <div class="col-auto">
                <input type="text" class="form-control" name="requestid" placeholder="RequestId" required>
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary form__btn" value="send">
            </div>
        </form>
    </div>

    <div class="container accept__refund__request">
        <h1 class="accept__refund__request__title">Accept Refund Request</h1>
        <form action="#" method="post" class="row accept__refund__request__form">
            <div class="col-auto">
                <input type="text" class="form-control" name="requestid" placeholder="RequestId" required>
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary form__btn" value="accept">
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary form__btn" value="deny">
            </div>
        </form>
    </div>

    <div class="container del__refund__request">
        <h1 class="del__refund__request__title">Delete Refund Request</h1>
        <form action="#" method="post" class="row del__refund__request__form">
            <div class="col-auto">
                <input type="text" class="form-control" name="requestid" placeholder="RequestId" required>
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary form__btn" value="delete">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
