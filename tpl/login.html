<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-4">
                <div class="registration-cssave">
                    <form action="#" method="post">
                        <h3 class="text-center">Login</h3>
                        <div class="form-group">
                            <input class="form-control item" type="text" name="username" id="username" placeholder="Enter Your Login" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control item" type="password" name="password" id="password" placeholder="Enter Your Password" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control item" type="password" name="secret" id="password" placeholder="Enter your Secret" required>
                        </div>
                        <div class="form__group__button">
                            <button class="btn btn-primary btn-block create-account" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
